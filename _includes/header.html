<header class="site-header" style="background-color:#efefed; width:100%; position: fixed; z-index: 999;">
  <div class="wrapper" style="background-color:#efefed;">
    <!---comment
    <a class="site-title" href="{{ "" | prepend: site.baseurl | prepend: site.url }}/"> <h3>Zhanwei Gao</h3>
    </a>
    --->
    <a class="site-title" href="{{ "" | prepend: site.baseurl | prepend: site.url }}/">
      <img src="{{ "/assets/img/title.png" | absolute_url }}" alt=" Complex Behavior" width="160" height="28"/>
    </a>

    <nav class="site-nav">
      <a href="#" class="menu-icon"></a>

      <div class="menu">
        {% for page in site.header.pages %}
          {% if page.slug and page.slug != "" and page.slug != nil %}
            {% assign page_link = page.slug %}
          {% else %}
            {% assign page_link = "/" | append: page.name | downcase %}
          {% endif %}
          {% assign page_link = page_link | absolute_url %}
          <a class="page-link" href="{{ page_link }}">
            {{ page.name }}
          </a>
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
